<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aftellen tot evenement</title>
    <link href="https://fonts.cdnfonts.com/css/br-hendrix" rel="stylesheet">
    <style>
        body {
            font-family: 'BR Hendrix', sans-serif;
            font-weight: 700;
            background-color: #DC2F31;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: white;
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.5em;
        }

        #countdown {
            display: flex;
            justify-content: space-around;
            text-align: center;
            background-color: #333;
            padding: 10px;
            border-radius: 10px;
            color: white;
            max-width: 400px;
            width: 100%;
        }

        .time-box {
            margin: 0 10px;
        }

        .time-box span {
            display: block;
            font-size: 1.5em;
        }

        .label {
            font-size: 0.9em;
            color: #ccc;
        }
    </style>
</head>
<body>

    <h1 id="title">Aftellen tot evenement</h1>

    <div id="countdown">
        <div class="time-box">
            <span id="days"></span>
            <span class="label">Dagen</span>
        </div>
        <div class="time-box">
            <span id="hours"></span>
            <span class="label">Uren</span>
        </div>
        <div class="time-box">
            <span id="minutes"></span>
            <span class="label">Minuten</span>
        </div>
        <div class="time-box">
            <span id="seconds"></span>
            <span class="label">Seconden</span>
        </div>
    </div>

<script>
    // Cyclus van evenementen
    const eventCycle = [
        { days: 7, title: "VRBootcamp" },
        { days: 7, title: "VRBootcamp" },
        { days: 7, title: "VRBootcamp" },
        { days: 6, title: "VRBootcamp" },
        { days: 1, title: "VRBorrel" },
    ];
    let currentEventIndex = 0;

    // Startdatum instellen (voorbeeld: 14 november 2024, 16:30 lokale tijd)
    let countdownDate = new Date("2024-11-14T16:30:00").getTime();

    function updateCountdown() {
        const now = new Date().getTime();
        const distance = countdownDate - now;

        if (distance > 0) {
            // Bereken resterende tijd
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Update de UI
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;
        } else {
            // Tijd is verlopen - start volgende evenement
            currentEventIndex = (currentEventIndex + 1) % eventCycle.length;
            const nextEvent = eventCycle[currentEventIndex];

            // Voeg dagen toe aan de huidige datum
            countdownDate = new Date(countdownDate).getTime() + nextEvent.days * 24 * 60 * 60 * 1000;

            // Update de titel
            document.getElementById("title").innerHTML = `Aftellen tot ${nextEvent.title}`;
        }
    }

    // Start de countdown en update elke seconde
    setInterval(updateCountdown, 1000);

    // Initiele set
    updateCountdown();
</script>
</body>
</html>
